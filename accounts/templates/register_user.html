{% extends 'base.html' %}

{% block content %}
    <style>
        .row {
            margin-right: 0;
        }
    </style>

    {% if succes %}
        <h2>Thank yout for registration</h2>
    {% else %}
        <h2>Register</h2>
    {% endif %}

    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
    </div>
    {% endfor %}
    <hr>
    <div style="width: 100%; oveflow: hidden;">
        <form 
        style="" 
        enctype="multipart/form-data" 
        method="POST" 
        action="" 
        id="demo-form2" 
        data-parsley-validate class="form-horizontal form-label-left">
            
            {% csrf_token %}
            
            {% for v in form.visible_fields %}
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="form-group col-md-6">
                        {{ v.label_tag }} <br>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input 
                                id="first-name" 
                                type="{{ v.field.widget.input_type }}" 
                                value="{% if v.value %}{{ v.value }}{% endif %}" 
                                name="{{ v.name }}" 
                                required="required" 
                                class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                </div>
            {% endfor %}
            
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="row">
                    <div style="text-align: center;" class="col-md-12 col-sm-12 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
            <p 
                style="text-align: center;" 
                class="col-md-12 col-sm-12 col-xs-12 col-md-offset-3">
                    <a href="{% url 'password_reset' %}">Lost password?</a>
            </p>
        </form>

    </div>

{% endblock %}
