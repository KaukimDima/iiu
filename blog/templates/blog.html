{% extends 'base.html' %}
{% block content %}

<section class="blog-area blog-page section-padding-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="blog-catagories mb-70 d-flex flex-wrap justify-content-between">

                    {% for v in categories %}
                        <div class="single-catagories bg-img" style="background-image: url({{ v.preview_image.url }});">
                            <a href="{% url 'blog:filter' slug=v.slug %}">
                                <h6>{{ v.name }}</h6>
                            </a>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>

        <div class="row">
            {% for v in blogs %}
                <div class="col-12 col-lg-6">
                    <div class="single-blog-area mb-100 wow fadeInUp" data-wow-delay="250ms" style="visibility: visible; animation-delay: 250ms; animation-name: fadeInUp;">
                        <img src="{{ v.preview_image.url }}" alt="">
                        <!-- Blog Content -->
                        <div class="blog-content">
                            <a href="{% url 'blog:detail' slug=category.slug post_slug=v.slug %}" class="blog-headline">
                                <h4>{{ v.name }}</h4>
                            </a>
                            <div class="meta d-flex align-items-center">
                                <a href="#">{{ v.user }}</a>
                            </div>
                            <p>{{ v.text }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col-12">
                <div class="load-more text-center mt-100 wow fadeInUp" data-wow-delay="1000ms" style="visibility: visible; animation-delay: 1000ms; animation-name: fadeInUp;">
                    <a href="#" class="btn clever-btn btn-2">Загрузить больше</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
