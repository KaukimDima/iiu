{% extends 'base.html' %}

{% block content %}

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Заявка</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="row">
                      <div class="col-sm-3 mail_list_column">
                          <div class="mail_list">
                            <div class="left">
                              <i class="fa fa-circle"></i> <i class="fa fa-phone"></i>
                            </div>
                            <div class="right">
                                <h3>Имя - {{ client.name }} </h3>
                                <h3>Телефон - {{ client.phone }} </h3>
                                <h3><small>{{ client.date }}</small></h3>
                            </div>
                          </div>
                      </div>
                      <!-- /MAIL LIST -->

                      <!-- CONTENT MAIL -->
                      <div class="col-sm-9 mail_view">
                        <div class="inbox-body">
                          <div class="mail_heading row">
                            <div class="col-md-8">
                              <h2>Оформить заявку</h2>
                            </div>
                            <div class="col-md-4 text-right">
                              <p class="date">{{ client.date }}</p>
                            </div>
                          </div>
                          <p>
                            {{ form.as_p }}
                          </p>
                          <hr>
                          <div class="client_skills">
                              <div style="float:right">
                                <button class="client_skills_add btn btn-succes">
                                  <i class="fa fa-plus"></i>
                                </button>
                              </div>
                              <div class="skills_block">
                                <div class="skills">
                                  {{ form2.as_p }}
                                </div>
                              </div>
                          </div>
                          <hr>
                          <select name="status" id="">
                            {% for v in status %}
                              {% if v.id == 1 %}
                                <option selected="selected" value="{{ v.id }}">{{ v.status_name }}</option>
                              {% else %}
                                <option value="{{ v.id }}">{{ v.status_name }}</option>
                              {% endif%}
                            {% endfor %}
                          </select>
                        </div>
                        <br>

                        <button type="submit" class="btn btn-success">Submit</button>

                      </div>
                      <!-- /CONTENT MAIL -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
{% endblock %}

{% block javascript %}
  <script>
    $(function() {
        $('.client_skills_add').click(function (e) {
          e.preventDefault();
          var $parent = $('.skills_block');
          $parent.children(':last').clone().appendTo($parent);
        });
    });
  </script>
{% endblock %}
