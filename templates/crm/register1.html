{% extends 'base.html' %}

{% block content %}
    <h2>Register</h2>
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
    </div>
    {% endfor %}
    <hr>
 
    <form enctype="multipart/form-data" method="POST" action="" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
        {% csrf_token %}
        {% for v in form.visible_fields %}
        <h1></h1>
        <div class="form-group">
            {{ v.label_tag }} <br>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="first-name" type="{{ v.field.widget.input_type }}" value="{% if v.value %}{{ v.value }}{% endif %}" name="{{ v.name }}" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        {% endfor %}
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
        <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
        
    </form>

{% endblock %}
